<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS 
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"> -->

	<!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>

  </head>
  <body>
	<div class="container">
		<div class="row card-panel">
			<div class="col s12 m7 l6">
				<h1>Homelette</h1>
			</div>
			<div class="col s12 m5 l6">
				<p class="home-description">From the best chefs in the world, directly to your kitchen</p>
			</div>
		</div>

	<div class="row home-cover">
		<div class="col s12 m6">
	    	<div class="card pink lighten-1">
	      		<div class="card-content white-text">
	              <span class="card-title">A home dinner service</span>
	              <p>Create your awesome dinner now.
	              Have fun with friends, explore new dishes, find the perfect recipe.</p>
	              <p>Start quickly</p>
	            </div>
	            <div class="card-action white-text">
	              <a href="#" id"create-new-dinner">Create new dinner</a>
	            </div>
	        </div>
	    </div>
	</div>

	</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. 
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script> -->

    <!-- Import materialize.js -->
    <script type="text/javascript" src="js/materialize.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<script src="js/view/exampleViewController.js"></script>
  </body>
</html>
