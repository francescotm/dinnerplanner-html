<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS 
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"> -->

	<!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>

  </head>
  <body>
	<div class="container">
		<div class="row card-panel">
			<div class="col s12 m7 l6">
				<h1>Homelette</h1>
			</div>
			<div class="col s12 m5 l6">
				<p class="home-description">From the best chefs in the world, directly to your kitchen</p>
			</div>
		</div>

		<div class="row" id="homeView">
		</div><!-- row #homeView -->

		<div class="row">
			<div class="col s12 m3 l3 hide" id="totalMenuView">
				<h3 class="small-heading">My Dinner</h3>

				<button id="minusGuest" class="btn"><span class="glyphicon glyphicon-minus"></span>-</button>
	 			<button id="plusGuest" class="btn"><span class="glyphicon glyphicon-plus">+</span></button>
			</div><!-- #totalMenuView -->

			<div class="col s12 m9 l9 hide" id="pickDish">
				<div class="row amber lighten-3">
					<div class="col s12 m12 l12">
						<h3 class="small-heading">Select dish</h3>
					</div>
					<div class="col s12 m6 l6">
						<form>
					        <div class="input-field col s12">
					          <input id="search" type="text" required>
					          <label for="search"><i class="mdi-action-search"></i> Enter keywords</label>
					        </div>
	      				</form>
					</div>
					<div class="col s12 m6 l6">
						<label>Dinner course</label>
						<select id="dish-course">
						    <option value="" selected>Choose your option</option>
						    <option value="starter">Starter</option>
						    <option value="main-dish">Main dish</option>
						    <option value="dessert">Dessert</option>
						</select>
					</div>
				</div><!-- row amber lighten-3 -->
				
				<div class="row" id="pickDishView">
				</div><!-- row #pickDishView -->
			</div><!-- #pickDish -->
			<div class="col s12 m9 l9w hide" id="dishDetailView">
			</div><!--  #dishDetailView -->
		</div><!-- row -->

		

		<div class="row hide" id="confirmDinnerView">
		</div><!-- row #confirmDinnerView -->

		<div class="row hide" id="recipeView">
		</div><!-- row #recipeView -->
	
	</div><!-- .container -->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. 
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script> -->

    <!-- Import materialize.js -->
    <script type="text/javascript" src="js/materialize.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/homeView.js"></script>
	<script src="js/controllers/homeController.js"></script>
	<script src="js/view/totalMenuView.js"></script>
	<script src="js/controllers/totalMenuController.js"></script>
	<script src="js/view/pickDishView.js"></script>
	<script src="js/controllers/pickDishController.js"></script>
	<script src="js/view/dishDetailView.js"></script>
	<script src="js/controllers/dishDetailController.js"></script>
	<script src="js/view/confirmDinnerView.js"></script>
	<script src="js/controllers/confirmDinnerController.js"></script>
	<script src="js/view/recipeView.js"></script>
	<script src="js/controllers/recipeController.js"></script>




  </body>
</html>
